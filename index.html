<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Service Request HL7 FHIR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f5f6;
      color: #4b1c26;
      padding: 20px;
    }

    h1 {
      color: #701f32;
      text-align: center;
    }

    h2 {
      color: #a04254;
      margin-top: 30px;
      border-bottom: 2px solid #d1b2b8;
      padding-bottom: 5px;
    }

    form {
      background-color: #f2e7ea;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(112, 31, 50, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d1b2b8;
      border-radius: 5px;
      background-color: #fff7f9;
      color: #4b1c26;
    }

    button {
      background-color: #a04254;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #8b3748;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      color: #701f32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Formulario de Solicitud de Servicio</h1>
  <form id="serviceRequestForm">

    <h2>Datos del Paciente</h2>
    <label for="patientName">Nombre del Paciente:</label>
    <input type="text" id="patientName" name="patientName" required>

    <label for="documentType">Tipo de Documento:</label>
    <select id="documentType" name="documentType" required>
      <option value="">-- Seleccione --</option>
      <option value="CC">Cédula de Ciudadanía</option>
      <option value="TI">Tarjeta de Identidad</option>
      <option value="CE">Cédula de Extranjería</option>
      <option value="PA">Pasaporte</option>
    </select>

    <label for="documentNumber">Número de Documento:</label>
    <input type="text" id="documentNumber" name="documentNumber" required>

    <h2>Datos del Médico</h2>
    <label for="doctorName">Nombre del Médico:</label>
    <input type="text" id="doctorName" name="doctorName" required>

    <label for="procedureName">Nombre del Procedimiento:</label>
    <input type="text" id="procedureName" name="procedureName" required>

    <label for="procedureDescription">Descripción del Procedimiento:</label>
    <textarea id="procedureDescription" name="procedureDescription" required></textarea>

    <button type="submit">Enviar Solicitud</button>
  </form>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
