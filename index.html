<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Service Request HL7 FHIR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f5f6;
      color: #4b1c26;
      padding: 20px;
    }

    h1 {
      color: #701f32;
      text-align: center;
    }

    form {
      background-color: #f2e7ea;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(112, 31, 50, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d1b2b8;
      border-radius: 5px;
      background-color: #fff7f9;
      color: #4b1c26;
    }

    button {
      background-color: #a04254;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #8b3748;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      color: #701f32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Formulario de Solicitud de Servicio</h1>
  <form id="serviceRequestForm">
    <label for="name">Nombre del Solicitante:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Descripción de la Solicitud:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <button type="submit">Enviar Solicitud</button>
  </form>

  <div id="result"></div>

  <!-- Se incluye el script para manejar el envío -->
  <script src="app.js"></script>
</body>
</html>
